<!DOCTYPE html> <!-- Esto le dice al navegador que estamos hablando de HTML5 -->
<html lang="en"> <!-- Es el contenedor HTML -->
<head> <!-- Estructura no visible en el proyecto pero que se neccesita en el navegador para manejar dependencias y ciertos metas importantes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body> <!-- Aquí irá todo el contenido que el usuario podrá ver -->
    <header>
        <nav> <!-- Barra de navegación -->
            <ul class="nav-right-section"> <!-- Lista no ordenada -->
                <li> <!-- Representa un elemento -->
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a> <!-- Crea enlaces o hipervínculos -->
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href=""><img src="https://lh3.googleusercontent.com/ogw/AKPQZvy0m_PCRunvQYOxGV4tTr0n9_9S6bkeBK0pjpLA=s32-c-mo" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Considerando el SEO, se usa main para lo que va después del header y  antes de footer -->
    <main>
        <!-- Sección del logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!-- Sección del buscador -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- Logo de lupa -->
                <span class="search-icon"></span>
                <!-- Es donde el usuario escribirá lo que desea buscar -->
                <input type="text">
                <!-- En el micrófono se usa anchor para simular el comportamiento de un enlace -->
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Sección de botones -->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>

    <footer>
        <!-- lista izq -->
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a></li>
            </ul>

        <!-- lista der -->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-MX&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
